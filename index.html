<!DOCTYPE html>
 <head>
	 <title>Untitled</title>
	 <meta charset="UTF-8"/>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 </head>
	 <body>
	<input id="defacer" value="Black_Phish" type="text"/><br>
	<textarea id="domain1">Url goes here</textarea><br>
	<script>
	$(document).ready(function(){
	$("#submit").click(function(){
	let str = $("#domain1").val();
	str = str.split("\n");
	str.forEach(function(item){
	$.ajax({
	type: 'POST',
	url: 'http://zone-h.org/notify/single',
	data: { 'defacer': $("#defacer").val(),'domain1':item,'hackmode': '1','reason': '1' },
	success: function(success){ alert(item); }
	});
	});
	});
});
	</script>
	 </body>
 </html>
